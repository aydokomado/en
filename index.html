<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Closed</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define custom CSS for the background image and blur effect */
        body {
            font-family: 'Inter', sans-serif; /* Set Inter font for a neutral look */
            /* Set the background image and cover the entire viewport */
            background-image: url('https://dokomado.com/assets/images/img-2445-1340x1222.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keep background fixed during scroll */
        }

        /* Pseudo-element for the blur and dark overlay effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Apply blur filter to the background */
            backdrop-filter: blur(8px); /* Adjust blur intensity as needed */
            /* Add a semi-transparent overlay for better text readability on top of the blurred image */
            background-color: rgba(0, 0, 0, 0.4); /* Neutral dark overlay */
            z-index: -1; /* Ensure it stays behind the content */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-100 p-4">
    <div class="text-center bg-gray-800 bg-opacity-70 p-8 md:p-12 rounded-xl shadow-2xl max-w-lg mx-auto border border-gray-700">
        <!-- Main heading for the service closure -->
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 leading-tight text-white">
            This service is closed
        </h1>
        <!-- English detailed message about the service closure -->
        <p class="text-xl md:text-2xl font-medium text-gray-300 mb-6">
            We regret to inform you that this service has been permanently closed.
            <br>Thank you for your understanding.
        </p>

        <!-- Horizontal separator between English and Japanese text -->
        <hr class="border-t-2 border-gray-600 my-8 w-2/3 mx-auto rounded-full">

        <!-- Japanese translation of the service closure message -->
        <p class="text-3xl md:text-4xl font-semibold text-gray-200">
            サイトを閉鎖いたしました
        </p>
        <!-- Japanese message expressing gratitude -->
        <p class="text-xl md:text-2xl font-medium text-gray-400">
            長らくのご愛顧、誠にありがとうございました。
        </p>
    </div>
</body>
</html>
